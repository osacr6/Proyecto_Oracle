<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="#{c_titulo}"></title>
        <link th:replace="plantilla/layout :: imports"/>
    </head>
    <body>     
        <!-- Header -->
        <div th:replace="plantilla/layout :: header">            
        </div>
        <br>
        <div class="container">
            <div class="card">                            
                <div class="card-header" th:text="#{c_2}"></div>
                <div class="card-body">
                    <!--------------- Esto es un formulario --------------->
                    <div class="p-4">
                        <form th:object =${carro}
                              th:action="@{/carro/create}"
                              method="POST"
                              enctype="multipart/form-data">
                            <input type="number" th:field="*{id}" hidden="true"/>
                            <div class="row">
                                <div class="col-6">
                                    <div id="marcaHelpBlock" class="form-text">
                                        <label for="marca" class="form-label" th:text="#{c_3}"></label>
                                        <select th:field="*{marca}" class="form-control form-control-sm col-md-6" id="marca" aria-describedby="marcaHelp" required>
                                            <option th:each= "x:${marcas}"
                                                    accesskey=""th:value= "${x.id}"
                                                    class=""th:text= "${x.nombre}"/> 
                                        </select>  
                                    </div> 
                                </div>
                                <div class="col-6">
                                    <div id="modeloHelpBlock" class="form-text">
                                        <label for="inputmodelo" class="form-label" th:text="#{c_4}"></label>
                                        <input type="text" id="inputmodelo" class="form-control" th:field="*{modelo}" aria-describedby="modeloHelpBlock" required>
                                    </div>
                                </div>                                                                                               
                            </div>  
                            <div class="row">
                                <div class="col-3">
                                    <div id="transmisionHelpBlock" class="form-text">
                                        <label for="inputtransmision" class="form-label" th:text="#{c_5}"></label>
                                        <input type="text" id="inputtransmision" class="form-control" th:field="*{transmision}" aria-describedby="transmisionHelpBlock" required>
                                    </div>
                                </div> 
                                <div class="col-3">                                    
                                    <div id="tipoHelpBlock" class="form-text">
                                        <label for="inputtipo" class="form-label" th:text="#{c_6}"></label>
                                        <input type="text" id="inputtipo" class="form-control" th:field="*{tipo}" aria-describedby="tipoHelpBlock" required>
                                    </div>                                    
                                </div>
                                <div class="col-3">
                                    <div id="colorHelpBlock" class="form-text">
                                        <label for="inputcolor" class="form-label" th:text="#{c_7}"></label>
                                        <input type="text" id="inputcolor" class="form-control" th:field="*{color}" aria-describedby="colorHelpBlock" required>
                                    </div>
                                </div>
                                <div class="col-3">
                                    <div id="motorHelpBlock" class="form-text">
                                        <label for="inputmotor" class="form-label" th:text="#{c_8}"></label>
                                        <input type="text" id="inputmotor" class="form-control" th:field="*{motor}" aria-describedby="motorHelpBlock" required>
                                    </div>
                                </div>
                            </div>                            
                            <div class="row">                                
                                <div class="col-4">
                                    <div id="precioHelpBlock" class="form-text">
                                        <label for="inputprecio" class="form-label" th:text="#{c_9}"></label>
                                        <input type="text" id="inputprecio" class="form-control" th:field="*{precio}" aria-describedby="precioHelpBlock" required>
                                    </div>
                                </div>
                                <div class="col-4">    
                                    <div id="estadoHelpBlock" class="form-text">
                                       <label for="estado" class="form-label" th:text="#{c_10}"></label>
                                        <select th:field="*{estadoVehiculo}" class="form-control form-control-sm col-md-6" id="estadoVehiculo" aria-describedby="marcaHelp" required>
                                            <option th:each= "x:${marcas2}"
                                                    accesskey=""th:value= "${x.id}"
                                                    class=""th:text= "${x.nombre}"/> 
                                        </select>                                        
                                    </div>                                                                  
                                </div>
                                <div class="col-4">
                                     <div id="imagenHelpBlock" class="form-text">
                                        <label for="inputImagen" class="form-label" th:text="#{c_11}"></label>
                                        <input type="file" id="inputImagen" class="form-control" aria-describedby="precioHelpBlock" name="image" accept="image/png, image/jpeg" required>
                                    </div>                                   
                                </div>
                            </div>    
                            <div class="row">                                                                
                                <div class="col-6">    
                                    <div id="provinciaHelpBlock" class="form-text">
                                       <label for="provincia" class="form-label" th:text="#{c_12}"></label>
                                        <select th:field="*{provincia}" class="form-control form-control-sm col-md-6" id="provincia" aria-describedby="provinciaHelp" required>
                                            <option th:each= "x:${provincias}"
                                                    accesskey=""th:value= "${x.id}"
                                                    class=""th:text= "${x.nombre}"/> 
                                        </select>                                        
                                    </div>                                                                  
                                </div>
                                <div class="col-6">
                                     <div id="imagenHelpBlock" class="form-text">
                                        <label for="inputDireccion" class="form-label" th:text="#{c_13}"></label>
                                        <textarea name="direccion" th:field="*{direccion}" rows="2" cols="10" id="inputDireccion" class="form-control" aria-describedby="direccionHelpBlock"></textarea>
                                    </div>                                   
                                </div>
                            </div> 
                            <hr>
                            <div class="btn-group float-end" role="group" aria-label="Basic example">
                                <a class="btn btn-default" th:href="@{/carro/misCarros}" th:text="#{cuatro}"></a>
                                <!-- Button trigger modal -->
                                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                  Guardar
                                </button>

                                <!-- Modal -->
                                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                  <div class="modal-dialog">
                                    <div class="modal-content">
                                      <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel" th:text="#{c_2}"></h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                      </div>
                                      <div class="modal-body" th:text="#{c_14}">
                                        
                                      </div>
                                      <div class="modal-footer">
                                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal" th:text="#{c_15}"></button>
                                        <button type="submit" class="btn btn-success" th:text="#{c_16}"></button>
                                      </div>
                                    </div>
                                  </div>
                                </div>
                              
                            </div>
                        </form>
                     </div>
                 </div>
            </div>
        </div>
        <!-- Footer -->
        <div th:replace="plantilla/layout :: footer">            
        </div>
    </body>    
</html>
