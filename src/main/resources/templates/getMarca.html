<html xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="head">
        <title th:text="#{segundo}"></title>
        <link rel="stylesheet" href="../../css/home.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <!-- DataTables -->
        <link href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>        
        <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
    </head>
    <body>     
        <!-- NAV BAR-->
        <header th:fragment="header">                     
            <div class='navbar1'>
                <div class='nav'>                    
                <ul> 
                    <li><img src="../../images/telefono.png" alt="alt"/>+506 2222 5555</li>
                    <li><img src="../../images/ubicacion.png" alt="alt" th:text="#{nav1}"/></li>
                    <li><img src="../../images/reloj.png" alt="alt" th:text="#{nav2}"/></li>
                    <li><a href="https://www.instagram.com/"><img src="../../images/instagram.png" class ='image' alt="alt"/></a></li>
                    <li><a href="https://www.facebook.com/"><img src="../../images/facebook.png" class ='image' alt="alt"/></a></li>
                    <li> <button style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;" 
                             type="button" class="btn btn-outline-secondary"> <a style='color:white; font-size: 13px;' href="#" th:href="@{''(lang=es_ES)}" th:text="#{lang.es}">Español</a> </button> </li>
                    <li> <button style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;" 
                             type="button" class="btn btn-outline-secondary"> <a style='color:white; font-size: 13px;' href="#" th:href="@{''(lang=en_GB)}" th:text="#{lang.en}">Inglés</a> </button> </li> 
                </ul>
                </div>
            </div>                        
            <nav class="navbar navbar-expand-lg bg-light">
                <div class="container-fluid">
                    <a th:href="@{/Home/index}">
                        <img src="../../images/Logo.png" class='logo' alt="alt"/>
                    </a>                     
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" th:href="@{/Home/index}" th:text="#{uno}"></a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false" th:text="#{dos}">
                                    
                                </a>
                                <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                    <li><a class="dropdown-item" th:href="@{/carro/getNuevos}" th:text="#{dos_1}"></a></li>
                                    <li><a class="dropdown-item" th:href="@{/carro/getUsados}" th:text="#{dos_2}"></a></li>
                                    <li><a class="dropdown-item" th:href="@{/carro/getMarca/5}">Nissan</a></li>
                                    <li><a class="dropdown-item" th:href="@{/carro/getMarca/1}">Kia</a></li>
                                    <li><a class="dropdown-item" th:href="@{/carro/getMarca/2}">Suzuki</a></li>
                                    <li><a class="dropdown-item" th:href="@{/carro/getMarca/3}">Toyota</a></li>
                                    <li><a class="dropdown-item" th:href="@{/carro/getMarca/4}">Volkswagen</a></li>
                                </ul>
                            </li>                            
                            <li class="nav-item" sec:authorize="isAuthenticated()">
                                <a class="nav-link" th:href="@{/carro/create}" th:text="#{tres}" ></a>
                            </li>
                            <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false" th:text="#{cuatro}">
                                    
                                </a>
                                <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                    <li><a class="dropdown-item" th:href="@{/carro/misCarros}" th:text="#{cuatro_1}"></a></li>
                                    <li><a class="dropdown-item" th:href="@{/carro/misCotizaciones}" th:text="#{cuatro_2}"></a></li>   
                                </ul>
                            </li>                                                     
                            <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                                <a class="nav-link" th:href="@{/carro/getAll}" th:text="#{cinco}"></a>
                            </li>                            
                            <li class="nav-item" sec:authorize="isAuthenticated()">
                                <a class="nav-link" href="/login" th:text="#{seis}"></a>
                            </li>                            
                        </ul>
                    </div>
                </div>
            </nav>            
        </header>
        <br>
        <div class="container">
            <div class="card">                            
                <div class="card-header" th:text="#{c_21}"></div>
                <div class="card-body">
                    <!--------------- Esto es un formulario --------------->
                    <div class="p-4">
                        <table class="table table-striped" id="carsTable">
                            <thead class="thead-green">
                                <tr>   
                                    <th scope="col" class='text-center'>Id </th>
                                    <th scope="col" class='text-center'> </th>
                                    <th scope="col" class='text-center' th:text="#{c_3}"> </th>
                                    <th scope="col" class='text-center' th:text="#{c_4}"> </th>
                                    <th scope="col" class='text-center' th:text="#{c_5}"> </th>                                    
                                    <th scope="col" class='text-center' th:text="#{c_9}"> </th>                                                                         
                                    <th scope="col" class="text-center" th:text="#{c_22}"> </th>                                    
                                </tr>
                            </thead>
                            <tbody>
                            <th:block th:each="carro:${carros}">  
                                <tr>
                                    <td class="text-center align-middle" th:text="${carro.getId}"></td>  
                                    <td class="text-center align-middle">
                                        <img th:src="@{../../Images/} + ${carro.getRuta_Imagen}" alt="alt" style="width: 300px; height: 175px"/>
                                    </td>  
                                    <td class="text-center align-middle" th:text="${carro.getMarca.getNombre}"></td>
                                    <td class="text-center align-middle" th:text="${carro.getModelo}"></td>  
                                    <td class="text-center align-middle" th:text="${carro.getTransmision}"></td>                                     
                                    <td class="text-center align-middle" th:text="@{₡} + ${carro.getPrecio}"></td>                                     
                                    <td class="text-center align-middle">
                                        <div class="row">
                                            <div class="col-4">
                                                <a th:href="@{/carro/details/}+${carro.getId}" class="btn btn-primary">
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-info" viewBox="0 0 16 16">
                                                        <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
                                                    </svg>
                                                </a>
                                            </div>                                                                                        
                                        </div>                                                                                
                                    </td>                                  
                                </tr>
                            </th:block>
                        </tbody>
                    </table>                    
                     </div>
                 </div>
            </div>
        </div>
        <!-- Footer -->
        <footer th:fragment="footer" style="background-color:#0F1A59;font-family: 'Monda', sans-serif;">            
            <div class="d-flex flex-column flex-sm-row justify-content-between py-2 my-2 border-top">
                <p style='color:white' th:text="#{footer1}"></p>
                <p sec:authorize="hasRole('ROLE_USER')" style="color:white; position:relative; left:500px; top:-0px;" th:text="#{footer3}"></p>
                <p sec:authorize="hasRole('ROLE_ADMIN')" style="color:white; position:relative; left:500px; top:-0px;" th:text="#{footer2}"></p>

                <ul class="list-unstyled d-flex">                    
                    <li class="ms-3"><a class="link-dark" href="https://www.instagram.com/"><img src="../../images/instagram.png" class ='image' alt="alt"/></a></li>
                    <li class="ms-3"><a class="link-dark" href="https://www.facebook.com/"><img src="../../images/facebook.png" class ='image' alt="alt"/></a></li>
                    <li class="ms-3"><a class="link-dark" href="https://www.instagram.com/"><img src="../../images/whatsapp.png" class ='image' alt="alt"/></a></li>
                    <li class="ms-3"><a class="link-dark" href="https://www.facebook.com/"><img src="../../images/twitter.png" class ='image' alt="alt"/></a></li>
                </ul>
            </div>
        </footer>  
        <script>
            $(document).ready(function () {
                if ($('#carsTable')) {
                    $('#carsTable').DataTable({
                        dom: 'Bfrtip',
                        'iDisplayLength': 10,                        
                        "language": {
                            "url": "//cdn.datatables.net/plug-ins/1.11.5/i18n/es-ES.json"
                        },
                    });
                }    
            });
        </script>
    </body>    
</html>
