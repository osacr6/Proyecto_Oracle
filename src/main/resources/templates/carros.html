<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
   <title>Detalles</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script> 
    </head>
    <body>
        <header></header>
        <h1 th:text="${titulo}"></h1>   

        <table class="table table-success table-striped-columns">
            <thead class="thead-green">
                <tr>   
                    <th scope="col">Modelo </th>
                    <th scope="col">Transmision </th>
                    <th scope="col">Tipo </th>
                    <th scope="col">Color </th>
                    <th scope="col">Motor </th>
                    <th scope="col">Precio </th>
                    <th scope="col">Marca </th>
                    <th scope="col">Editar </th>
                    <th scope="col">Eliminar</th>
                </tr>
            </thead>
            <tbody>
            <th:block th:each="user:${carros}">  
                <tr>
                    <td th:text="${user.getModelo}"></td>  
                    <td th:text="${user.getTransmision}"></td> 
                    <td th:text="${user.getTipo}"></td> 
                    <td th:text="${user.getColor}"></td> 
                    <td th:text="${user.getMotor}"></td> 
                    <td th:text="${user.getPrecio}"></td> 
                    <td th:text="${user.getMarca.getMarca}"></td>
                    <td>
                        <a th:href="@{/editCarro/{id}(id=${user.getId})}">Editar</a>
                    </td>
                    <td>
                        <a th:href="@{/delete/{id}(id=${user.getId})}">Eliminar</a>
                    </td>  
                </tr>
            </th:block>
        </tbody>
    </table>
    <a th:href="@{/carroN}">Agregar carro nuevo</a>
</body>
</html>
