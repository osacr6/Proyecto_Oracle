<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
    <div th:fragment="CREATE_CARRO_MODAL (carro)">
        <div class="modal fade" th:id="createcarroModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Crear Carro</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>
                    <div class="modal-body">
                        <div class="container">
                            <form th:action="@{/carro/create}" class="my-2" method="POST">
                                <input 
                                    type="text" 
                                    class="form-control" 
                                    name="placa"
                                    placeholder="placa"
                                    >
                                <br/>
                                <P  style="text-align: left;">Marca</P>
                                <select class="form-control" name="carro">
                                    <th:block th:each="carro : ${carros}">
                                        <option th:value="${carro.getCarro_id}" th:text="${carro.getCarro}"></option>
                                    </th:block>
                                </select>
                                <br/>
                                <input 
                                    type="text" 
                                    class="form-control" 
                                    name="modelo"
                                    placeholder="modelo"
                                    >
                                <br/>
                                <input 
                                    type="text" 
                                    class="form-control" 
                                    name="trim"
                                    placeholder="trim"
                                    >
                                <br/>
                                <P style="text-align: left;">Estado</P>
                                <select class="form-control" name="active">
                                    <option value="1">Activo</option>
                                    <option value="0">Inactivo</option>
                                </select>
                                <br/>
                                <button type="submit" class="btn btn-primary">Crear</button>
                            </form>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</html>
