                        <div class="card" style="background: whitesmoke">                                   
                            <div class="card-body p-5"> 
                                <h1 class="fs-4 card-title fw-bold mb-4 text-center">Inicio de Sesiòn</h1>
                                <form name="f" th:action="@{/login}" method="post">     
                                    <fieldset>
                                        <!-- Thymeleaf + Spring Security error display -->
                                        <div th:if="${param.error}" class="alert alert-danger">                                    
                                            Invalid username and password.
                                        </div>

                                        <div th:if="${param.logout}" class="alert alert-success">
                                            You have been logged out.
                                        </div>  

                                        <!-- Login Controls -->
                                        <div class="form-group">
                                            <label for="txtUsername">Usuario</label>
                                            <input type="text" class="form-control" id="username" name="username"
                                                   placeholder="Usuario">
                                        </div>
                                        <br>
                                        <div class="form-group">
                                            <label for="txtPassword">Contraseña</label>
                                            <input type="password" class="form-control" id="password" name="password"
                                                   placeholder="Contraseña">
                                        </div>    
                                        <hr>
                                        <!-- Login Button -->
                                        <div class="form-actions" style="margin-top: 12px;">
                                            <button type="submit" class="btn btn-success">Ingresar</button>   
                                        </div>
                                    </fieldset>
                                </form>
                                <div class="text-center">
                <p>todavía sin una cuenta? <a href="/registro" >Registro</a></p>
              </div>
