<html xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="head">
        <title th:text="#{cuarto}"></title>
        <link rel="stylesheet" href="../css/home.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <!-- DataTables -->
        <link href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>        
        <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
    </head>
    <body>     
        <!-- Header -->
        <div th:replace="../templates/layout :: header">            
        </div>
        <br>
        <div class="container">
            <div class="card">                            
                <div class="card-header" th:text="#{c_20}"></div>
                <div class="card-body">                    
                    <div class="p-4">
                        <table class="table table-striped" id="carsTable">
                            <thead class="thead-green">
                                <tr>   
                                    <th scope="col" class='text-center'>Id </th>
                                    <th scope="col" class='text-center'> </th>
                                    <th scope="col" class='text-center' th:text="#{c_3}"> </th>
                                    <th scope="col" class='text-center' th:text="#{c_4}"> </th>
                                    <th scope="col" class='text-center' th:text="#{c_5}"> </th>                                    
                                    <th scope="col" class='text-center' th:text="#{c_9}"> </th>                                    
                                    <th scope="col" class="text-center" th:text="#{c_17}"> </th>                                    
                                </tr>
                            </thead>
                            <tbody>
                            <th:block th:each="carro:${carros}">  
                                <tr>
                                    <td class="text-center align-middle" th:text="${carro.getId}"></td>  
                                    <td class="text-center align-middle">
                                        <img th:src="@{../Images/} + ${carro.getRuta_Imagen}" alt="alt" style="width: 300px; height: 175px"/>
                                    </td>  
                                    <td class="text-center align-middle" th:text="${carro.getMarca.getNombre}"></td>
                                    <td class="text-center align-middle" th:text="${carro.getModelo}"></td>  
                                    <td class="text-center align-middle" th:text="${carro.getTransmision}"></td>                                     
                                    <td class="text-center align-middle" th:text="@{â‚¡} + ${carro.getPrecio}"></td>                                     
                                    <td class="text-center align-middle">
                                        <div class="row">                                            
                                            <div class="col-12">                                                                                                                                                 
                                                <!-- Button trigger modal -->
                                                <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">
                                                        <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z"/>
                                                    </svg>
                                                </button>

                                                <!-- Modal -->
                                                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                                  <div class="modal-dialog">
                                                    <div class="modal-content">
                                                      <div class="modal-header">
                                                        <h5 class="modal-title" id="exampleModalLabel" th:text="#{c_18}" ></h5>
                                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                                      </div>
                                                      <div class="modal-body" th:text="#{c_19}">
                                                        
                                                      </div>
                                                      <div class="modal-footer">
                                                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal" th:text="#{c_15}"></button>
                                                        <a th:href="@{/carro/deleteCotizacion/{id}(id=${carro.getId})}" class="btn btn-success" th:text="#{c_16}"></a>   
                                                      </div>
                                                    </div>
                                                  </div>
                                                </div>
                                            </div>
                                        </div>                                                                                
                                    </td>                                  
                                </tr>
                            </th:block>
                        </tbody>
                    </table>                    
                     </div>
                 </div>
            </div>
        </div>
        <!-- Footer -->
        <div th:replace="../templates/layout :: footer">            
        </div>
        <script>
            $(document).ready(function () {
                if ($('#carsTable')) {
                    $('#carsTable').DataTable({
                        dom: 'Bfrtip',
                        'iDisplayLength': 10,                        
                        "language": {
                            "url": "//cdn.datatables.net/plug-ins/1.11.5/i18n/es-ES.json"
                        },
                    });
                }    
            });
        </script>
    </body>    
</html>
