<html xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="head">
        <title th:text="#{segundo}"></title>
        <link rel="stylesheet" href="../css/home.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <!-- DataTables -->
        <link href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>        
        <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
    </head>
    <body>     
        <!-- NAV BAR-->
        <header th:fragment="header">                     
            <div class='navbar1'>
                <div class='nav'>                    
                <ul> 
                    <li><img src="../../images/telefono.png" alt="alt"/>+506 2222 5555</li>
                    <li><img src="../../images/ubicacion.png" alt="alt" th:text="#{nav1}"/></li>
                    <li><img src="../../images/reloj.png" alt="alt" th:text="#{nav2}"/></li>
                    <li><a href="https://www.instagram.com/"><img src="../../images/instagram.png" class ='image' alt="alt"/></a></li>
                    <li><a href="https://www.facebook.com/"><img src="../../images/facebook.png" class ='image' alt="alt"/></a></li>
                    <li> <button style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;" 
                             type="button" class="btn btn-outline-secondary"> <a style='color:white; font-size: 13px;' href="#" th:href="@{''(lang=es_ES)}" th:text="#{lang.es}">Español</a> </button> </li>
                    <li> <button style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;" 
                             type="button" class="btn btn-outline-secondary"> <a style='color:white; font-size: 13px;' href="#" th:href="@{''(lang=en_GB)}" th:text="#{lang.en}">Inglés</a> </button> </li> 
                </ul>
                </div>
            </div>                        
            <nav class="navbar navbar-expand-lg bg-light">
                <div class="container-fluid">
                    <a th:href="@{/Home/index}">
                        <img src="../../images/Logo.png" class='logo' alt="alt"/>
                    </a>                     
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" th:href="@{/Home/index}" th:text="#{uno}"></a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false" th:text="#{dos}">
                                    
                                </a>
                                <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                    <li><a class="dropdown-item" th:href="@{/carro/getNuevos}" th:text="#{dos_1}"></a></li>
                                    <li><a class="dropdown-item" th:href="@{/carro/getUsados}" th:text="#{dos_2}"></a></li>
                                    <li><a class="dropdown-item" th:href="@{/carro/getMarca/5}">Nissan</a></li>
                                    <li><a class="dropdown-item" th:href="@{/carro/getMarca/1}">Kia</a></li>
                                    <li><a class="dropdown-item" th:href="@{/carro/getMarca/2}">Suzuki</a></li>
                                    <li><a class="dropdown-item" th:href="@{/carro/getMarca/3}">Toyota</a></li>
                                    <li><a class="dropdown-item" th:href="@{/carro/getMarca/4}">Volkswagen</a></li>
                                </ul>
                            </li>                            
                            <li class="nav-item" sec:authorize="isAuthenticated()">
                                <a class="nav-link" th:href="@{/carro/create}" th:text="#{tres}"></a>
                            </li>
                            <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false" th:text="#{cuatro}">
                                    
                                </a>
                                <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                    <li><a class="dropdown-item" th:href="@{/carro/misCarros}" th:text="#{cuatro_1}"></a></li>
                                    <li><a class="dropdown-item" th:href="@{/carro/misCotizaciones}"  th:text="#{cuatro_2}"></a></li>   
                                </ul>
                            </li>                                                     
                            <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                                <a class="nav-link" th:href="@{/carro/getAll}" th:text="#{cinco}"></a>
                            </li>                            
                            <li class="nav-item" sec:authorize="isAuthenticated()">
                                <a class="nav-link" href="/login" th:text="#{seis}"></a>
                            </li>                            
                        </ul>
                    </div>
                </div>
            </nav>            
        </header>
        <br>
        <div class="container">
            <div class="card">                            
                <div class="card-header" th:text="#{dos}"></div>
                <div class="card-body">
                    <!--------------- Esto es un formulario --------------->
                    <div class="p-4">
                        <table class="table table-striped" id="carsTable">
                            <thead class="thead-green">
                                <tr>   
                                    <th scope="col" class='text-center'>Id </th>
                                    <th scope="col" class='text-center'> </th>
                                    <th scope="col" class='text-center' th:text="#{c_3}"> </th>
                                    <th scope="col" class='text-center' th:text="#{c_4}"> </th>
                                    <th scope="col" class='text-center' th:text="#{c_5}"> </th>                                    
                                    <th scope="col" class='text-center' th:text="#{c_9}"> </th>                                                                         
                                    <th scope="col" class="text-center" th:text="#{c_22}"> </th>                                   
                                </tr>
                            </thead>
                            <tbody>
                            <th:block th:each="carro:${carros}">  
                                <tr>
                                    <td class="text-center align-middle" th:text="${carro.getId}"></td>  
                                    <td class="text-center align-middle">
                                        <img th:src="@{../Images/} + ${carro.getRuta_Imagen}" alt="alt" style="width: 300px; height: 175px"/>
                                    </td>  
                                    <td class="text-center align-middle" th:text="${carro.getMarca.getNombre}"></td>
                                    <td class="text-center align-middle" th:text="${carro.getModelo}"></td>  
                                    <td class="text-center align-middle" th:text="${carro.getTransmision}"></td>                                     
                                    <td class="text-center align-middle" th:text="@{₡} + ${carro.getPrecio}"></td>                                     
                                    <td class="text-center align-middle">
                                        <div class="row">
                                            <div class="col-4">
                                                <a th:href="@{/carro/details/}+${carro.getId}" class="btn btn-primary">
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-info" viewBox="0 0 16 16">
                                                        <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
                                                    </svg>
                                                </a>
                                            </div>
                                            <div class="col-4">
                                                <a th:href="@{/carro/edit/{id}(id=${carro.getId})}" class="btn btn-warning">
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                                                        <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                                                        <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                                                    </svg>
                                                </a>
                                            </div>
                                            <div class="col-4">                                                                                                                                                 
                                                <!-- Button trigger modal -->
                                                <button type="button" class="btn btn-danger" data-bs-toggle="modal" th:data-bs-target="@{#modal} + ${carro.getId}">
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">
                                                        <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z"/>
                                                    </svg>
                                                </button>

                                                <!-- Modal -->
                                                <div class="modal fade" th:id="@{modal}+ ${carro.getId}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                                  <div class="modal-dialog">
                                                    <div class="modal-content">
                                                      <div class="modal-header">
                                                        <h5 class="modal-title" id="exampleModalLabel" th:text="#{c_37}"></h5>
                                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                                      </div>
                                                      <div class="modal-body" >
                                                        ¿Estás seguro de que deseas eliminar este vehículo?
                                                      </div>
                                                      <div class="modal-footer">
                                                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal" th:text="#{c_15}"></button>
                                                        <a th:href="@{/carro/delete/{id}(id=${carro.getId})}" class="btn btn-success" th:text="#{c_16}"></a>   
                                                      </div>
                                                    </div>
                                                  </div>
                                                </div>
                                            </div>
                                        </div>                                                                                
                                    </td>                                  
                                </tr>
                            </th:block>
                        </tbody>
                    </table>                    
                     </div>
                 </div>
            </div>
        </div>
       
        <script>
            $(document).ready(function () {
                if ($('#carsTable')) {
                    $('#carsTable').DataTable({
                        dom: 'Bfrtip',
                        'iDisplayLength': 10,                        
                        "language": {
                            "url": "//cdn.datatables.net/plug-ins/1.11.5/i18n/es-ES.json"
                        },
                    });
                }    
            });
        </script>
    </body>
    
</html>
