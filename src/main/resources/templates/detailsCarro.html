<html xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="head">
        <title th:text="#{tercero}"></title>
        <link rel="stylesheet" href="../../css/home.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </head>
    <body>     
        <!-- NAV BAR-->
        <header th:fragment="header">                     
            <div class='navbar1'>
                <div class='nav'>                    
                <ul> 
                    <li><img src="../../images/telefono.png" alt="alt"/>+506 2222 5555</li>
                    <li><img src="../../images/ubicacion.png" alt="alt" th:text="#{nav1}"/></li>
                    <li><img src="../../images/reloj.png" alt="alt" th:text="#{nav2}"/></li>
                    <li><a href="https://www.instagram.com/"><img src="../../images/instagram.png" class ='image' alt="alt"/></a></li>
                    <li><a href="https://www.facebook.com/"><img src="../../images/facebook.png" class ='image' alt="alt"/></a></li>
                    <li> <button style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;" 
                             type="button" class="btn btn-outline-secondary"> <a style='color:white; font-size: 13px;' href="#" th:href="@{''(lang=es_ES)}" th:text="#{lang.es}">Español</a> </button> </li>
                    <li> <button style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;" 
                             type="button" class="btn btn-outline-secondary"> <a style='color:white; font-size: 13px;' href="#" th:href="@{''(lang=en_GB)}" th:text="#{lang.en}">Inglés</a> </button> </li> 
                </ul>
                </div>
            </div>                        
            <nav class="navbar navbar-expand-lg bg-light">
                <div class="container-fluid">
                    <a th:href="@{/Home/index}">
                        <img src="../../images/Logo.png" class='logo' alt="alt"/>
                    </a>                     
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" th:href="@{/Home/index}" th:text="#{uno}"></a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false" th:text="#{dos}">
                                    
                                </a>
                                <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                    <li><a class="dropdown-item" th:href="@{/carro/getNuevos}" th:text="#{dos_1}"></a></li>
                                    <li><a class="dropdown-item" th:href="@{/carro/getUsados}" th:text="#{dos_2}"></a></li>
                                    <li><a class="dropdown-item" th:href="@{/carro/getMarca/5}">Nissan</a></li>
                                    <li><a class="dropdown-item" th:href="@{/carro/getMarca/1}">Kia</a></li>
                                    <li><a class="dropdown-item" th:href="@{/carro/getMarca/2}">Suzuki</a></li>
                                    <li><a class="dropdown-item" th:href="@{/carro/getMarca/3}">Toyota</a></li>
                                    <li><a class="dropdown-item" th:href="@{/carro/getMarca/4}">Volkswagen</a></li>
                                </ul>
                            </li>                            
                            <li class="nav-item" sec:authorize="isAuthenticated()">
                                <a class="nav-link" th:href="@{/carro/create}" th:text="#{tres}"></a>
                            </li>
                            <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false" th:text="#{cuatro}">
                                   
                                </a>
                                <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                    <li><a class="dropdown-item" th:href="@{/carro/misCarros}" th:text="#{cuatro_1}"></a></li>
                                    <li><a class="dropdown-item" th:href="@{/carro/misCotizaciones}" th:text="#{cuatro_2}"></a></li>   
                                </ul>
                            </li>                                                      
                            <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                                <a class="nav-link" th:href="@{/carro/getAll}" th:text="#{cinco}"></a>
                            </li>                            
                            <li class="nav-item" sec:authorize="isAuthenticated()">
                                <a class="nav-link" href="/login" th:text="#{seis}"></a>
                            </li>                            
                        </ul>
                    </div>
                </div>
            </nav>            
        </header>
        <br>
        <div class="container">
            <div class="card">                            
                <div class="card-header bg-black text-white" th:text="#{c_34}"></div>
                <div class="card-body">                    
                    <div class="p-4">
                        <div class="row animated fadeIn fast">                            
                            <h1 th:text="${carro.getMarca.getNombre}"></h1>                                                     
                            <div class="col-md-4">
                                <img th:src="@{../../Images/} + ${carro.getRuta_Imagen}" alt="alt" style="width: 300px; height: 175px"/>
                                <br><br>
                                
                            </div>
                            <div class="col-md-8">
                                <h3 th:text="@{Vehículo } + ' ' + ${carro.getEstadoVehiculo.getNombre} + '  ₡' +
                                    ${carro.getPrecio}"></h3>
                                <hr>
                                <div class="row">
                                    <div class="col-2" th:text="#{c_5}">
                                        <p></p>
                                    </div>
                                    <div class="col-10">
                                        <p th:text="${carro.getTransmision}"></p>
                                    </div>
                                </div> 
                                <div class="row">
                                    <div class="col-2" th:text="#{c_6}">
                                        <p></p>
                                    </div>
                                    <div class="col-10">
                                        <p th:text="${carro.getTipo}"></p>
                                    </div>
                                </div> 
                                <div class="row">
                                    <div class="col-2" th:text="#{c_8}">
                                        <p></p>
                                    </div>
                                    <div class="col-10">
                                        <p th:text="${carro.getMotor}"></p>
                                    </div>
                                </div> 
                                <div class="row">
                                    <div class="col-2" th:text="#{c_7}">
                                        <p></p>
                                    </div>
                                    <div class="col-10">
                                        <p th:text="${carro.getColor}"></p>
                                    </div>
                                </div> 
                                <div class="row">
                                    <div class="col-2" th:text="#{c_12}">
                                        <p></p>
                                    </div>
                                    <div class="col-10">
                                        <p th:text="${carro.getProvincia.getNombre}"></p>
                                    </div>
                                </div> 
                                <div class="row">
                                    <div class="col-2" th:text="#{c_13}">
                                        <p></p>
                                    </div>
                                    <div class="col-10">
                                        <p th:text="${carro.getDireccion}"></p>
                                    </div>
                                </div>                                 
                                <!-- Button trigger modal -->
                                <button type="button" class="btn btn-outline-primary float-end" data-bs-toggle="modal" data-bs-target="#exampleModal" th:text="#{c_35}">
                                    
                                </button>

                                <!-- Modal -->
                                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="exampleModalLabel" th:text="#{c_35}"></h5>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body" th:text="#{c_36}">
                                            
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-danger" data-bs-dismiss="modal" th:text="#{c_15}"></button>
                                                <a th:href="@{/carro/cotizar/{id}(id=${carro.getId})}" class="btn btn-success" th:text="#{c_16}"></a>   
                                            </div>
                                      </div>
                                  </div>
                                </div>                                
                            </div>
                        </div>
                     </div>
                 </div>
            </div>
        </div>
        
    </body>        
    <!-- Footer -->
        <footer th:fragment="footer" style="background-color:#0F1A59;font-family: 'Monda', sans-serif;">              
            <div class="d-flex flex-column flex-sm-row justify-content-between py-2 my-2 border-top">
                <p style='color:white' th:text="#{footer1}"></p>
                <p sec:authorize="hasRole('ROLE_USER')" style="color:white; position:relative; left:500px; top:-0px;" th:text="#{footer3}"></p>
                <p sec:authorize="hasRole('ROLE_ADMIN')" style="color:white; position:relative; left:500px; top:-0px;" th:text="#{footer2}"></p>

                <ul class="list-unstyled d-flex">                    
                    <li class="ms-3"><a class="link-dark" href="https://www.instagram.com/"><img src="../../images/instagram.png" class ='image' alt="alt"/></a></li>
                    <li class="ms-3"><a class="link-dark" href="https://www.facebook.com/"><img src="../../images/facebook.png" class ='image' alt="alt"/></a></li>
                    <li class="ms-3"><a class="link-dark" href="https://www.instagram.com/"><img src="../../images/whatsapp.png" class ='image' alt="alt"/></a></li>
                    <li class="ms-3"><a class="link-dark" href="https://www.facebook.com/"><img src="../../images/twitter.png" class ='image' alt="alt"/></a></li>
                </ul>
            </div>
        </footer>
</html>
