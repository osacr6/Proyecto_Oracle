<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
    <div th:fragment="CREATE_USUAURIOS_MODAL (roles)">
        <div class="modal fade" th:id="createusuarioModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Crear Usuario</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>
                    <div class="modal-body">
                        <div class="container">
                            <form th:action="@{/usuario/create}" class="my-2" method="POST">
                                <input
                                    type="text"
                                    placeholder="username"
                                    class="form-control"
                                    name="username"
                                    >
                                <br/>
                                <input 
                                    type="password" 
                                    class="form-control" 
                                    name="password"
                                    placeholder="ContraseÃ±a"
                                    >
                                <br/>
                                <P  style="text-align: left;">Roles:</P>
                                <select class="form-control" name="rol">
                                    <th:block th:each="rol : ${roles}">
                                        <option th:value="${rol.getRolId}" th:text="${rol.getRol}"></option>
                                    </th:block>
                                </select>
                                <br/>
                                <P style="text-align: left;">Estado</P>
                                <select class="form-control" name="active">
                                    <option value="1">Activo</option>
                                    <option value="0">Inactivo</option>
                                </select>
                                <br/>
                                <button type="submit" class="btn btn-primary">Crear</button>
                            </form>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</html>
